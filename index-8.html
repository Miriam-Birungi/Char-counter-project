<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character counter</title>
    <link rel="stylesheet" href="/Projects/Proj-8/style-8.css">
</head>
<body>
    <div class="container">
        <h2>Real-Time character counter</h2>
        <textarea  id="textarea" placeholder="Please write your text here..." maxlength="100" ></textarea>
        <div class="counter-container">
            <p>Total characters: 
                <span class="total-counter" id="total-counter"></span>
            </p>

            <p>Remaining: 
                <span class="remain-counter" id="remain-counter"></span>
            </p>
        </div>
    </div>

    <script src="/Projects/Proj-8/index-8.js"></script>
</body>
</html>
